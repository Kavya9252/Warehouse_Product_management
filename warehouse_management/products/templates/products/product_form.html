<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px; /* Medium size form */
            margin: auto;
            border-radius: 12px;
            background: #fff;
            padding: 20px;
        }
        .form-control {
            border-radius: 8px; /* Rounded input fields */
            border: 1px solid #ced4da;
            padding: 12px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #4CAF50; /* Green focus border */
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4 form-container">
        <h2 class="mb-3 text-center">{{ title }}</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label"><strong>{{ field.label }}</strong></label>
                        {{ field }}
                        {% if field.help_text %}
                            <small class="text-muted">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'product_list' %}" class="btn btn-secondary btn-custom">‚¨ÖÔ∏è Back</a>
                <button type="submit" class="btn btn-success btn-custom">üíæ Save</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Apply Bootstrap form-control class dynamically to Django form -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("input, select, textarea").forEach(field => {
            field.classList.add("form-control");
        });
    });
</script>

</body>
</html>
